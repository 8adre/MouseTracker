<body>

	<h1>UserTesting > MouseTracker > Test page</h1>
	<ul>
		<li>To record the path, press <b>r</b> key</li>
		<li>To stop record and save the path, press <b>s</b> key</li>
		<li>To print the path, press <b>p</b> key </li>
	</ul>



	<script src="https://raw.github.com/DmitryBaranovskiy/raphael/master/raphael-min.js"></script>
	<script src="../src/client/MouseTracker.js"></script>
	<script src="../src/server/MouseViewer.js"></script>
	<script>
		MouseTracker.Tracker({refresh:500, debugLevel:3});

		window.onkeydown = function(e){
			// s for save
			if(e.keyCode == 83){
				console.log('Save record');
				MouseTracker.Stop();
				MouseTracker.Record.save();			
			}else
			// r for record
			if(e.keyCode == 82){
				console.log('Start Record');
				MouseTracker.Start();
			}else
			// p for print
			if(e.keyCode == 80){
				console.log('Print Record');
				MouseViewer.Viewer(MouseTracker._record);
			}
		}
	</script>
</body>


</html>
